{% extends "9-states.html" %}
{% block content %}
    {% if state %}
        <H1>State: {{ state.name }}</H1>
        <H3>Cities:</H3>
        <UL>
        {% for city in cities %}
            <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
        {% endfor %}
            </UL>
    {%- else -%}
        <H1>Not found!</H1>
    {% endif -%}
{% endblock %}
